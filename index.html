<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Galerie Arp Martinez</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #f5f5f5; }
        model-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <model-viewer 
        id="viewer"
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        environment-image="neutral" 
        exposure="1">
    </model-viewer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const modelName = params.get('model');
        const viewer = document.getElementById('viewer');
        if (modelName) {
            viewer.src = modelName;
        } else {
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;font-family:sans-serif;"><h1>Bitte Modell-Namen im Link angeben!</h1></div>';
        }
    </script>
</body>
</html>
